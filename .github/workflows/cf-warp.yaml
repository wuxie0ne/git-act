name: 'Cloudflare Wrap'
on:
  workflow_dispatch:
jobs:
  demo:
    runs-on: ubuntu-latest
    steps:
    - name: init ip
      run: |
        curl cip.cc
    - name: Set up WARP
      uses: fscarmen/warp-on-actions@v1.3
      with:
        stack: dual
        mode: wireguard
    - name: echo ip
      run: |
        curl cip.cc
